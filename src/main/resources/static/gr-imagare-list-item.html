<dom-module id="gr-imagare-list-item">
  <template>
    <style include="shared-styles"></style>
    <style include="gr-subpage-styles"></style>
    <style>
      div.image-panel {
        margin: 2em auto;
        max-width: 50em;
        height: 150px;
      }

      div.title {
        float: left;
        width: 30%;
        height: 100%;
      }

      div.value {
        text-align: center;
        float: right;
        width: 70%;
        height: 100%;
      }

      div.imageName {
        font-weight: bold;
        padding: 1em;
      }

      a {
        display: block;
      }

      .ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;
        white-space: nowrap;
        float: left;
        width: 80%;
      }

      img {
        width: 100%;
        height: auto;
        max-height: 100%;
        max-width: 80%;
        object-fit: contain;
      }

      #editButton {
        box-shadow: none;
      }
    </style>
    <div class="image-panel">
      <div class="title">
        <img class="thumbnail">
      </div>
      <div class="value staging">
        <div class="imageName">
          <input id="imageNameInput" bind-value="{{imageName}}" is="iron-input"
                 type="text" disabled="[[!_editing]]" placeholder$="[[imageName]]">
          <gr-button id="editButton" on-tap="_handleEditImage" hidden="[[_editing]]">
            Edit
          </gr-button>
          <gr-button id="saveButton" on-tap="_handleSaveName" hidden="[[!_editing]]">
            Save
          </gr-button>
          <gr-button id="cancelRenameButton" on-tap="_handleCancelRenameName"
                     hidden="[[!_editing]]">
            Cancel
          </gr-button>
        </div>
        <div>
          <section>
            <gr-button id="uploadButton"
                       on-tap="_handleUploadImage"
                       disabled="[[_editing]]">
              Upload
            </gr-button>
            <gr-button id="cleanButton"
                       on-tap="_handleClearImage">
              Clear
            </gr-button>
          </section>
        </div>
      </div>
      <div class="value uploading">
        <div class="imageName">
          [[imageName]]
        </div>
        <div>
          <a class="ellipsis" href="[[imageUrl]]">[[imageUrl]]</a>
          <gr-copy-clipboard has-tooltip button-title="Copy URL to Clipboard"
                             hide-input text="[[imageUrl]]">
          </gr-copy-clipboard>
        </div>
        <gr-button id="deleteButton"
                   on-tap="_openDeleteDialog">
          Delete
        </gr-button>
        <gr-overlay id="deleteOverlay" with-backdrop>
          <gr-dialog id="deleteDialog"
                     class="confirmDialog"
                     confirm-label="Delete"
                     confirm-on-enter
                     on-confirm="_handleDeleteImage">
            <div class="header" slot="header">
              Delete Image
            </div>
            <div class="main" slot="main">
              Are you sure you want to delete '[[imageName]]'?
            </div>
          </gr-dialog>
        </gr-overlay>
      </div>
    </div>
  </template>
  <script src="gr-imagare-list-item.js"></script>
</dom-module>
