<dom-module id="gr-imagare-list-item">
  <template>
    <style include="shared-styles"></style>
    <style include="gr-subpage-styles"></style>
    <style>
      div.image-panel {
        margin: 2em auto;
        max-width: 50em;
        height: 150px;
      }

      div.title {
        float: left;
        width: 30%;
        height: 100%;
      }

      div.value {
        text-align: center;
        float: right;
        width: 70%;
        height: 100%;
      }

      div.imageName {
        font-weight: bold;
        padding: 1em;
      }

      a {
        display: block;
      }

      .ellipsis {
        overflow: hidden;
        text-overflow: ellipsis;
      }

      img {
        width: 100%;
        height: auto;
        max-height: 100%;
        max-width: 80%;
        object-fit: contain;
      }
    </style>
    <div class="image-panel">
      <div class="title">
        <img class="thumbnail">
      </div>
      <div class="value">
        <div class="imageName">
          [[imageName]]
        </div>
        <div class="imageLink">
          <a class="ellipsis" href="[[imageUrl]]">[[imageUrl]]</a>
        </div>
        <div class="imageControls">
          <section>
            <gr-button id="uploadButton"
                       on-tap="_handleUploadImage">
              Upload
            </gr-button>
            <gr-button id="cleanButton"
                       on-tap="_handleClearImage">
              Clear
            </gr-button>
          </section>
        </div>
      </div>
    </div>
  </template>
  <script src="gr-imagare-list-item.js"></script>
</dom-module>
